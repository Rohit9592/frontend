{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Book a Sitter</h2>
<form class="form" method="post">
  {% csrf_token %}
  <div class="field"><label>Full name<input name="name" required></label></div>
  <div class="field"><label>Email<input type="email" name="email" required></label></div>
  <div class="field"><label>Pet type<select name="pet_type"><option>Dog</option><option>Cat</option><option>Other</option></select></label></div>
  <div class="field two-col">
    <label>Start date<input type="date" name="start" required></label>
    <label>End date<input type="date" name="end" required></label>
  </div>
  <div class="field"><label>Notes<textarea name="notes" rows="4" placeholder="Anything we should know?"></textarea></label></div>
  <button class="btn primary" type="submit">Request booking</button>
</form>
<p class="muted">Weâ€™ll email you to confirm availability.</p>
{% endblock %}
