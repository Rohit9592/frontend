<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up â€” Pawkiess</title>
  <meta name="description" content="Create your Pawkiess account.">
  <script>tailwind={config:{theme:{extend:{colors:{brand:{600:'#0d9675'}}}}}};</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 via-rose-50 to-sky-50">
  <main class="min-h-screen relative grid place-items-center p-6 overflow-hidden">
    <div class="absolute inset-0 -z-10 bg-[url('https://images.unsplash.com/photo-1541592553160-82008b127ccb?q=80&w=1600&auto=format&fit=crop')] bg-cover bg-center opacity-10"></div>
    <div class="w-full max-w-md p-6 rounded-2xl border bg-white/70 backdrop-blur shadow-lg">
      <a href="{% url 'home' %}" class="inline-flex items-center gap-2 font-semibold text-brand-600">ğŸ¾ <span>Pawkiess</span></a>
      <h1 class="mt-4 text-2xl font-bold">Create your account</h1>
      {% if error %}
        <div class="mt-2 p-2 rounded bg-red-50 text-red-700 text-sm">{{ error }}</div>
      {% endif %}
      {% if created %}
        <div class="mt-2 p-2 rounded bg-emerald-50 text-emerald-700 text-sm">Account created! (demo)</div>
      {% endif %}
      <form method="post" class="mt-4 grid gap-3">
        {% csrf_token %}
        <div>
          <label class="block text-sm">Full name</label>
          <input name="name" required class="mt-1 w-full rounded-md border px-3 py-2" placeholder="Your name">
        </div>
        <div>
          <label class="block text-sm">Email</label>
          <input type="email" name="email" required class="mt-1 w-full rounded-md border px-3 py-2" placeholder="you@example.com">
        </div>
        <div>
          <label class="block text-sm">Password</label>
          <input type="password" name="password" required class="mt-1 w-full rounded-md border px-3 py-2" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        <button class="mt-2 inline-flex px-5 py-3 rounded-lg bg-brand-600 text-white hover:bg-brand-700 w-full">Create account</button>
      </form>
      <p class="mt-3 text-sm text-slate-600">Already have an account? <a href="{% url 'login' %}" class="text-brand-600 hover:underline">Log in</a></p>
    </div>
  </main>
</body>
</html>
